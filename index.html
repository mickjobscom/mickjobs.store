<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mick Jobs — Signal Frames™</title>
  <link rel="stylesheet" href="style.css" />

  <!-- preload logo (small + fast) -->
  <link rel="preload" as="image" href="assets/mick-logo.jpg">
</head>

<body class="dark">

  <main class="home">

    <!-- Small brand mark -->
    <div class="brand-mark">
      <img src="assets/mick-logo.png.JPG" alt="Mick Logo" loading="eager" decoding="async">
    </div>

    <!-- Text block -->
    <section class="hero">
      <h1>Mick Jobs</h1>
      <p class="sub">Signal Frames™</p>
      <p class="meta">Chapter I — 2025</p>

      <div class="cta">
        <a class="btn" href="canvases.html">View Collection</a>
      </div>

      <div class="links">
        <a href="https://t.me/mickjobs" target="_blank" rel="noopener">Telegram</a>
      </div>
    </section>

  </main>

  <style>
    /* Home layout */
    body.dark {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", Inter, Arial, sans-serif;
    }

    .home {
      min-height: 100vh;
      max-width: 980px;
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 110px;
    }

    /* Small logo */
    .brand-mark {
      margin-top: 54px;
      margin-bottom: 18px;
    }
    .brand-mark img {
      width: 180px;         /* <-- size here */
      height: auto;
      display: block;
      opacity: 0.92;
    }

    /* Text */
    .hero h1 {
      margin: 0;
      font-size: 54px;
      line-height: 1.02;
      letter-spacing: -0.02em;
    }
    .hero .sub {
      margin: 18px 0 0;
      font-size: 18px;
      color: rgba(255,255,255,0.78);
    }
    .hero .meta {
      margin: 10px 0 0;
      font-size: 18px;
      color: rgba(255,255,255,0.55);
    }

    /* Button */
    .cta {
      margin-top: 26px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      color: rgba(255,255,255,0.92);
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .btn:active {
      transform: translateY(1px);
    }

    /* Footer link */
    .links {
      margin-top: 18px;
    }
    .links a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.16);
      padding-bottom: 2px;
      font-size: 14px;
    }
  </style>

</body>
</html>
