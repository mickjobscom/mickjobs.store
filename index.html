
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mick Jobs — Signal Frames™</title>

  <link rel="stylesheet" href="style.css?v=12" />
  <link rel="preload" as="image" href="assets/mick-logo.png.JPG">

  <style>
    :root{
      --bg:#000;
      --fg:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);
      --line:rgba(255,255,255,.18);
    }

    body{
      margin:0;
      background:#000;
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",system-ui,sans-serif;
    }

    .wrap{
      min-height:100vh;
      max-width:980px;
      margin:0 auto;
      padding:40px 20px 60px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .brand{
      display:flex;
      justify-content:center;
      margin-bottom:20px; /* ближе к тексту */
    }

    .brand img{
      width:420px;
      max-width:85vw;
      height:auto;
      opacity:.95;
    }

    h1{
      margin:0;
      font-size:56px;
      letter-spacing:-0.03em;
    }

    .sub{
      margin-top:14px;
      color:var(--muted);
      font-size:20px;
    }

    .sub small{
      display:block;
      margin-top:8px;
      font-size:16px;
      opacity:.7;
    }

    .actions{
      margin-top:28px;
      display:flex;
      flex-direction:column; /* теперь вертикально */
      align-items:flex-start;
      gap:18px;
    }

    .btn{
      padding:14px 24px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      text-decoration:none;
      color:white;
      font-size:12px;
      letter-spacing:.15em;
      text-transform:uppercase;
      background:rgba(255,255,255,.05);
    }

    .btn:hover{
      border-color:rgba(255,255,255,.4);
    }

    .telegram{
      font-size:14px;
      color:rgba(255,255,255,.65);
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.25);
      padding-bottom:2px;
    }

    .telegram:hover{
      color:white;
    }

    @media(max-width:480px){
      h1{font-size:46px;}
      .brand img{width:360px;}
    }

  </style>
</head>

<body>

  <main class="wrap">

    <!-- Logo -->
    <div class="brand">
      <img src="assets/mick-logo.png.JPG" alt="Mick logo">
    </div>

    <!-- Text -->
    <section>
      <h1>Mick Jobs</h1>
      <p class="sub">
        Signal Frames™
        <small>Chapter I — 2025</small>
      </p>

      <div class="actions">
        <a class="btn" href="canvases.html">View Collection</a>
        <a class="telegram" href="https://t.me/mickjobs" target="_blank">Telegram</a>
      </div>
    </section>

  </main>

</body>
</html>
